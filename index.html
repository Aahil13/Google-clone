<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>google clone</title>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="fontawesome-free-5.13.0/css/all.css" />
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="left_menu_box">
      <ul class="left_menu-list">
        <li class="left_menu-list_icon">Gmail</li>
        <li class="left_menu-list_icon">Images</li>
        <li class="left_menu-list_icon">
          <img src="images/menu.png" alt="google menu" class="menu" />
        </li>
        <li class="left_menu-list_icon">
          <img src="images/DSC_018011.jpg" alt="my-img" class="my-img" />
        </li>
      </ul>
    </div>
    <div class="google-img_box">
      <img src="images/google-img.png" alt="google-img" class="google-img" />
    </div>
    <div class="box">
      <input
        type="text"
        placeholder="search Google or type a URL"
        class="search_box"
      />
    </div>
    <div class="btn-box">
      <a href="#" class="btn btn-left">Google Search</a>
      <a href="#" class="btn btn-right">I'm Feeling Lucky</a>
    </div>

    <div class="paragraph-box">
      <p>
        Google Offered in:
        <span>
          <a href="#" class="paragraph_links">Hausa</a>
          <a href="#" class="paragraph_links">Igbo</a>
          <a href="#" class="paragraph_links">Ede Yoruba</a>
          <a href="#" class="paragraph_links">Nigerian Pidgin</a>
        </span>
      </p>
    </div>

    <footer>
      <p class="naija">Nigeria</p>
      <hr class="horizontal" />
      <table>
        <tr>
          <td>
            <ul class="footer_ul-left">
              <li class="footer-li">About</li>
              <li class="footer-li">Advertising</li>
              <li class="footer-li">Business</li>
              <li class="footer-li">How search works</li>
            </ul>
          </td>
          <td>
            <ul class="footer_ul-right">
              <li class="footer-li">Privacy</li>
              <li class="footer-li">Terms</li>
              <li class="footer-li">Settings</li>
            </ul>
          </td>
        </tr>
      </table>
    </footer>
  </body>
</html>
